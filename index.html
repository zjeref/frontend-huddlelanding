<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img class='img-1' src="./images/logo.svg" alt="">
    </div>
    <div class="row">
      <div class="img-box">
        <img class='img-2' src="/images/illustration-mockups.svg" alt="">
      </div>
      <div class="texts">
        <h1 class='text-1'>Build The Community Your Fans Will Love</h1>
        <p class="text-2">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="socials">
      <a><span class="fa fa-facebook icon-1"></span></a>
      <a><span class="fa fa-twitter icon"></span></a>
      <a><span class="fa fa-instagram icon"></span></a>
    </div>
    <div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Zjeref</a>.
      </p>
    </div>
  </footer>
</body>

</html>
